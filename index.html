<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Lista de tareas</h1>
    </header>
    <main>
        <div id="add-task-container">
            <input id="proyect-input" type="text" placeholder="nombre proyecto" />
            <input id="title-input" type="text" placeholder="titulo" />
            <input id="description-input" type="text" placeholder="descripcion" />
            <button id="add-task-btn"><span class="material-symbols-outlined">add_task</span></button>
        </div>
        <div id="lists-container">
            <div id="to-do-container">
                <h2>Tareas</h2>
            </div>
            <div id="progres-container">
                <h2>En Progreso</h2>
            </div>
            <div id="done-container">
                <h2>Finalizadas</h2>
            </div>
        </div>
    </main>
</body>
</html>
